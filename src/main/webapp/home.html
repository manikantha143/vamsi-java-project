<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
            margin-top: 50px;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .form-check-label {
            margin-right: 15px;
        }
    </style>
    <script>
        function limitCheckboxSelection(checkbox) {
            var checkboxes = document.getElementsByName('studentGender');
            checkboxes.forEach(function(cb) {
                if (cb !== checkbox) {
                    cb.checked = false;
                }
            });
        }
        function limitPhoneNumber(event) {
            var phoneInput = event.target;
            if (phoneInput.value.length > 10) {
                phoneInput.value = phoneInput.value.slice(0, 10);
            }
        }
        function validatePhoneNumber(event) {
            var phoneInput = event.target;
            if (phoneInput.value.length < 10) {
                alert("Phone number must be 10 digits.");
                event.preventDefault();
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Registration Form</h2>
        <form action="register" method="post" onsubmit="validatePhoneNumber(event)">
            <div class="mb-3">
                <label for="studentName" class="form-label">Student Name</label>
                <input type="text" class="form-control" id="studentName" name="studentName">
            </div>
            <div class="mb-3">
                <label for="studentVillage" class="form-label">Student Village</label>
                <input type="text" class="form-control" id="studentVillage" name="studentVillage">
            </div>
            <div class="mb-3">
                <label for="studentPhoneNumber" class="form-label">Student Phone Number (10 digits)</label>
                <input type="text" class="form-control" id="studentPhoneNumber" name="studentPhoneNumber" oninput="limitPhoneNumber(event)">
            </div>
            <div class="mb-3">
                <label class="form-label">Student Gender</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="male" name="studentGender" value="male" onclick="limitCheckboxSelection(this)">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="female" name="studentGender" value="female" onclick="limitCheckboxSelection(this)">
                    <label class="form-check-label" for="female">Female</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="transgender" name="studentGender" value="transgender" onclick="limitCheckboxSelection(this)">
                    <label class="form-check-label" for="transgender">Transgender</label>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
                <button type="reset" class="btn btn-secondary">Cancel</button>
            </div>
            <div>
            	<a href="studentList">List</a>
            </div>
        </form>
    </div>
</body>
</html>
